<ion-content [fullscreen]="true" [forceOverscroll]="false" color="light">
  <div class="main-container">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <form autocomplete="off"  (ngSubmit)="register()" [formGroup]="credentials">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Re-Password</ion-label>
            <ion-input type="password" formControlName="password2"></ion-input>
          </ion-item>
          <button type="submit" class="btn">Register</button>
        </form>
      </ion-card-content>
      <ion-label>Alerdy have a account? Then go to <ion-label tappable color="primary" routerLink="/login">Login</ion-label> page!</ion-label>
    </ion-card>
  </div>
</ion-content>
