<ion-content>
<div class="body">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" push="3">
        <ion-card style="text-align: center; width: 40%; height: 315px;">
          <img src="{{user['pp']}}" alt="avatar"
            class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3"> {{user['name']}} </h5>
          <p class="text-muted mb-1"> {{per_info}} </p>
          <ion-button (click)="changePhoto()" >Change Photo</ion-button>
        </ion-card>
      </ion-col>

      <ion-col sizeLg="8" push="1">
        <ion-card style="width: 60%;">
          <div class="card mb-4">
            <div class="card-body">
              <ion-item lines="full">
                <ion-label slot="start">Full Name <label style="margin-left: 40px;">{{user['name']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Email <label style="margin-left: 40px;">{{user['email']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Phone <label style="margin-left: 40px;">{{user['phone']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Permission <label style="margin-left: 40px;">{{user['permission']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Email Verified <label style="margin-left: 40px;">{{user['email_verified']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Phone Verified <label style="margin-left: 40px;">{{user['phone_verified']}}</label> </ion-label>
              </ion-item>
              <ion-item lines="full">
                <ion-label slot="start">Permission Info <label style="margin-left: 40px;">{{per_info}}</label> </ion-label>
              </ion-item>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
